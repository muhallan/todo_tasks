<section class="task_app">
  <!-- TaskListHeaderComponent that lets us create new task -->
  <app-task-list-header (add)="onAddTodo($event)"></app-task-list-header>

  <div ui-view="header" autoscroll="true" class="row justify-content-center" style="margin-top: 20px;">
    <!-- TaskListComponent that shows the list of tasks -->
    <app-task-list 
      [tasks]="tasks" 
      (modifyDoneStatus)="onModifyDoneStatus($event)"
      (delete)="onDeleteTask($event)">
    </app-task-list>
    <!-- TaskListFooterComponent that shows the footer -->
    <app-task-list-footer [undone_tasks_num]="undone_tasks_num"></app-task-list-footer>
  </div>
</section>
